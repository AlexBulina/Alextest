<!DOCTYPE html>
<html>
  <head>
    <title>Модальне вікно з кнопками</title>
    <style>
      /* Стилі для модального вікна */
      .modal-content {
        background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)), url('https://via.placeholder.com/640x480.png/a59090/000000?Text=640x480');
        margin: 15% auto; /* Відступи зверху та знизу, автоматичне центрування по горизонталі */
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 500px; /* Максимальна ширина контейнера */
        text-align: center;
        position: relative; /* Додаємо позицію relative, щоб можна було встановити позицію для полоски */
      }

      /* Стилі для полоски зверху модального вікна */
      
      .modal-content::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 20px;
        background-color: #120a0a99; /* Червона полоска */
      }
      .modal {

        display: none; /* Початково модальне вікно приховане */
        position: fixed; /* Фіксована позиція */
        z-index: 1; /* Встановлюємо високий індекс, щоб модальне вікно було поверх іншого контенту */
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto; /* Дозволяємо прокручування, якщо контент виходить за межі вікна */
        background-color: rgba(0, 0, 0, 0.12); /* Темне фонове затемнення */
        backdrop-filter: blur(5px); /* Розмивання затемнення */
      }

      /* Стилі для контейнера з модальним вікном */
      .modal-content {
        background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)), url('https://via.placeholder.com/640x480.png/a59090/000000?Text=640x480');
        margin: 15% auto; /* Відступи зверху та знизу, автоматичне центрування по горизонталі */
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 500px; /* Максимальна ширина контейнера */
        text-align: center;
      }

      /* Стилі для кнопок */
      .modal-button {
        padding: 10px 20px;
        margin: 10px;
        border: none;
        border-radius: 4px;
        background-color: #4caf50;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
      }

      /* Стилі для кнопки закриття */
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      /* Стилі для ховання модального вікна при кліку на фон */
      .modal.show {
        display:block;
      }
      .modal.hide {
        display: none;
      } 
      .modal-content::before {
          content: "";
          position:absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 20px;
          background-color: #1c040499;
          /* Червона полоска */
          display: flex;
          justify-content: flex-end;
          align-items: center;
        }

     

        .modal-content::before .close {
          color: #fff;
          font-size: 28px;
          font-weight: bold;
          margin-right: 20px;
          cursor: pointer;
        }
    </style>
  </head>
  <body>
    <h1>Модальне вікно з кнопками</h1>

    <!-- Кнопка, яка відкриває модальне вікно -->
    <button onclick="openModal()">Відкрити модальне вікно</button>

    <!-- Модальне вікно -->
    
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
       
        <h2>Ви впевнені, що хочете продовжити?</h2>
        <button class="modal-button" onclick="yes()">Так</button>
        <button class="modal-button" onclick="no()">Ні</button>
      </div>
    </div>

    <script>
      // Отримуємо модальне вікно та кнопку закриття
      const modal = document.getElementById("myModal");
      const closeBtn = document.getElementsByClassName("close")[0];

      // Функція, яка відкриває модальне вікно
      function openModal() {
        modal.classList.add("show");
        modal.classList.remove("hide");
      }

      // Функція, яка закриває модальне вікно
      function closeModal() {
        modal.classList.add("hide");
      }

      // Функції, які викликаються при натисканні на кнопки "Так" та "Ні"
      function yes() {
        console.log("Користувач натиснув кнопку 'Так'");
        closeModal();
      }

      function no() {
        console.log("Користувач натиснув кнопку 'Ні'");
        closeModal();
      }

      // Закриваємо модальне вікно при кліку на кнопку закриття
    closeBtn.onclick = function () {
        closeModal();
    };

    // Змінюємо піктограму при наведенні мишки на X
    closeBtn.onmouseover = function () {
        closeBtn.innerHTML = "&times;";
    };

    // Повертаємо піктограму до початкового стану при відведенні мишки від X
    closeBtn.onmouseout = function () {
        closeBtn.innerHTML = "x";
    };
    </script>
  </body>
</html>
